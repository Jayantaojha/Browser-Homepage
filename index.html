<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- font awasome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- javascript files -->
    <script src="script.js" defer></script>

</head>

<body class="bg-slate-900 text-white w-full h-screen bg-cover bg-center shadow-inner" style="background-image: url('./Images/background-image.jpg');">

    <header class="text-lg flex justify-between items-center p-5">

        <div>
            <p id="greeting" class="font-semibold">Good evening, JAYANTA</p>
        </div>

        <div class="flex gap-x-6">
            <div>
                <p id="weather"></p>
            </div>

            <div id="settings">
                <i class="fa-solid fa-gear cursor-pointer"></i>
            </div>

        </div>

    </header>

    <main class="mt-8 p-5 box-border w-[50vw] h-[50vh] mx-auto">

        <!-- google search bar -->
        <form action="https://www.google.com/search" method="get" id="search"
            class="bg-white py-3 px-5 mt-6 rounded-full box-border">
            <input type="text" name="q" placeholder="Search Google" class="w-[90%] outline-none text-black">
            <button type="submit">Search</button>
        </form>


        <!-- all shortcuts -->
        <div id="shortcuts" class="mt-5 box-border flex justify-start items-start flex-wrap gap-x-12 gap-y-4 px-5">

            <!-- busuu button -->
            <div class="flex flex-col justify-center items-center" title="Busuu">
                <a href="https://www.busuu.com/dashboard#/timeline/a1">
                    <button class="bg-white w-12 h-12 border rounded-xl p-0 flex items-center justify-center">
                        <img src="./Images/busuu.png" alt="Busuu" class="w-full h-full object-cover rounded-lg">
                    </button>
                </a>
                <p class="text-xs mt-1">Busuu</p>
            </div>

            <!-- github button -->
            <div class="flex flex-col justify-center items-center" title="GitHub - JAYANTA OJHA">
                <a href="https://github.com/Jayantaojha">
                    <button class="bg-white w-12 h-12 border rounded-xl p-0 flex items-center justify-center">
                        <img src="./Images/github.png" alt="GitHub" class="w-full h-full object-cover rounded-lg">
                    </button>
                </a>
                <p class="text-xs mt-1">GitHub</p>
            </div>

            <!-- chatGPT -->
            <div class="flex flex-col justify-center items-center" title="chatGPT">
                <a href="https://chatgpt.com/?oai-dm=1">
                    <button class="bg-white w-12 h-12 border rounded-xl p-0 flex items-center justify-center">
                        <img src="./Images/chatgpt.png" alt="chatGPT" class="w-full object-cover rounded-lg">
                    </button>
                </a>
                <p class="text-xs mt-1">chatGPT</p>
            </div>

            <!-- perplexity -->
            <div class="flex flex-col justify-center items-center" title="Perplexity">
                <a href="https://www.perplexity.ai/">
                    <button class="bg-white w-12 h-12 border rounded-xl p-0 flex items-center justify-center">
                        <img src="./Images/perplexity.png" alt="Perplexity" class="w-[80%] object-cover rounded-lg">
                    </button>
                </a>
                <p class="text-xs mt-1">Perplexity</p>
            </div>

            <!-- indiabix -->
            <div class="flex flex-col justify-center items-center" title="indiabix">
                <a href="https://www.indiabix.com/">
                    <button class="bg-white w-12 h-12 border rounded-xl p-0 flex items-center justify-center">
                        <img src="./Images/indiabix.png" alt="IndiaBix" class="w-[80%] object-cover rounded-lg">
                    </button>
                </a>
                <p class="text-xs mt-1">IndiaBix</p>
            </div>

            <!-- leetcode -->
            <div class="flex flex-col justify-center items-center" title="Leetcode">
                <a href="https://leetcode.com/problemset/">
                    <button class="bg-white w-12 h-12 border rounded-xl p-0 flex items-center justify-center">
                        <img src="./Images/leetcode.png" alt="Leetcode" class="w-full object-cover rounded-lg">
                    </button>
                </a>
                <p class="text-xs mt-1">Leetcode</p>
            </div>

            <!-- medium -->
            <div class="flex flex-col justify-center items-center" title="Medium">
                <a href="https://medium.com/">
                    <button class="bg-white w-12 h-12 border rounded-xl p-0 flex items-center justify-center">
                        <img src="./Images/medium.png" alt="Medium" class="w-full object-cover rounded-lg">
                    </button>
                </a>
                <p class="text-xs mt-1">Medium</p>
            </div>

            <!-- commudle -->
            <div class="flex flex-col justify-center items-center" title="Commudle">
                <a href="https://www.commudle.com/">
                    <button class="bg-white w-12 h-12 border rounded-xl p-0 flex items-center justify-center">
                        <img src="./Images/commudle.png" alt="Commudle" class="w-[70%] object-cover rounded-lg">
                    </button>
                </a>
                <p class="text-xs mt-1">Commudle</p>
            </div>

            <!-- techopedia -->
            <div class="flex flex-col justify-center items-center" title="Techopedia">
                <a href="https://www.techopedia.com/">
                    <button class="bg-white w-12 h-12 border rounded-xl p-0 flex items-center justify-center">
                        <img src="./Images/techopedia.png" alt="Techopedia" class="w-[90%] object-cover rounded-lg">
                    </button>
                </a>
                <p class="text-xs mt-1">Techopedia</p>
            </div>

            <!-- hackerearth -->
            <div class="flex flex-col justify-center items-center" title="HackerEarth">
                <a href="https://www.hackerearth.com/practice/">
                    <button class="bg-white w-12 h-12 border rounded-xl p-0 flex items-center justify-center">
                        <img src="./Images/hackerearth.png" alt="HackerEarth" class="w-[80%] object-cover rounded-lg">
                    </button>
                </a>
                <p class="text-xs mt-1">HackerEarth</p>
            </div>

        </div>
        <!-- shotcuts ends here -->

    </main>

    <footer class="absolute left-0 right-0 w-1/2 mx-auto bottom-10">

        <div>
            <p id="quote" class="italic text-center">“It is very simple to be happy, but it is very difficult to be simple.”</p>
        </div>

    </footer>

</body>

</html>
