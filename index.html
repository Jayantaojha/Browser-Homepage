<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- font awasome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- javascript files -->
    <script src="script.js" defer></script>

</head>

<body class="bg-[#010409] text-white w-full h-screen bg-cover bg-center shadow-inner">

    <header class="text-lg flex justify-between items-center p-5">

        <div>
            <p id="greeting" class="font-semibold text-base md:text-lg">Good evening, JAYANTA</p>
        </div>

        <div class="flex flex-col-reverse items-end md:flex-row md:items-center gap-x-7 md:gap-x-6">
            <div>
                <p id="weather" class="text-base md:text-lg"></p>
            </div>

            <div id="settings">
                <i class="fa-solid fa-gear cursor-pointer"></i>
            </div>

        </div>

    </header>

    <main class="mt-8 p-5 box-border w-[90vw] h-[50vh] mx-auto flex flex-col items-center">

        <!-- google search bar -->
        <form action="https://www.google.com/search" method="get" id="search" class="w-full flex justify-center items-start">
            <input type="text" name="q" placeholder="Search Google" class="outline-none text-white bg-[#1e293b] py-2 px-3 w-full md:w-[50vw] my-0 mx-auto rounded-md">
        </form>

    </main>

    <footer class="absolute left-0 right-0 w-[90vw] mx-auto bottom-10">

        <div>
            <p id="quote" class="italic text-center"></p>
        </div>

    </footer>

</body>

</html>
